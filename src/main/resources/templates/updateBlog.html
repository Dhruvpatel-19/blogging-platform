<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Blog Post</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Update Blog Post</h1>

    <!-- Display message if any -->
    <div th:if="${msg}" class="success-message">
        <p th:text="${msg}"></p>
    </div>

    <form th:action="@{/updateBlog}" th:object="${blogPost}" method="post" class="form-container">
        <!-- Hidden field to store the blog ID -->
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" rows="5" required></textarea>
        </div>
        <div>
            <button type="submit">Update Blog</button>
        </div>
    </form>

    <!-- Back to Home button -->
    <a th:href="@{/getAllBlogs}">
        <button type="button">Back to Home</button>
    </a>
</body>
</html>
